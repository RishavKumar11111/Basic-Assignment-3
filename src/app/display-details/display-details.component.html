<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="toggleParagraph()">Display Details</button>
            <p *ngIf="displayParagraph">Secret Password = tuna</p>
            <p *ngFor="let count of btnArray; let i = index" [ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'white'}" [ngClass]="{whiteColor: i > 4}">The button is clicked {{ i + 1 }} times!</p>
        </div>
    </div>
</div>
